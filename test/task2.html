<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
    <title>CSS Task</title>
</head>
<body>
    <header>
        <h1>CSS Transitions and Transforms</h1>
    </header>
    <main>
        <section class="interactive-elements">
            <div class="interactive-element">
                <button class="button">
                    <span class="icon">ðŸ‘†</span>
                    <span class="hint">Click Me</span>
                </button>
            </div>
            <div class="interactive-element">
                <div class="slider">
                    <input type="range" min="0" max="100" value="50" class="slider-input">
                    
                </div>
                <span class="icon">ðŸ”˜</span>
                <span class="hint">Slide me</span>
            </div>
            <div class="interactive-element">
                <label class="toggle">
                    <input type="checkbox">
                    <span class="toggle-slider"></span>
                </label>
                <span class="icon">ðŸ”„</span>
                <span class="hint">Toggle me</span>
            </div>
        </section>
        <div class="divider"></div>
        <section class="particle-section">
            <h2>Pseudo-Elements Example</h2>
            <div class="card">
                <div class="card-content">
                    <!-- Content of the card goes here -->
                </div>
            </div>
        </section>
        <section class="3d-elements">
            <!-- 3D element using CSS 3D transforms -->
            <div class="cube-container">
                <div class="cube">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face right"></div>
                    <div class="face left"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
            </div>
        </section>
        <section class="custom-cursor">
            <p>Hover over this area to see the custom cursor.</p>
        </section>
        </main>
    <footer>
        <p>Created by JAD</p>
    </footer>
</body>
</html>
